<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }
        textarea {
            flex: 1;
            min-width: 200px;
            min-height: 80px;
            resize: vertical;
        }
        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .items-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .item:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .item-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            flex: 1;
            min-width: 80px;
        }
        .btn-delete {
            background: #dc3545;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        .btn-complete {
            background: #28a745;
        }
        .btn-complete:hover {
            background: #218838;
        }
        .item.completed {
            opacity: 0.7;
            background: #e8f5e9;
        }
        .item.completed .item-title {
            text-decoration: line-through;
            color: #999;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã CRUD Application</h1>
        
        <div class="success-message" id="successMessage"></div>
        
        <div class="form-group">
            <input type="text" id="titleInput" placeholder="Enter title..." maxlength="100">
            <textarea id="descriptionInput" placeholder="Enter description..."></textarea>
            <button onclick="addItem()">Add Item</button>
        </div>
        
        <div class="items-list" id="itemsList">
            <div class="empty-state">No items yet. Create one to get started!</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function loadItems() {
            try {
                const response = await fetch(`${API_URL}/items`);
                const items = await response.json();
                renderItems(items);
            } catch (error) {
                console.error('Error loading items:', error);
            }
        }

        function renderItems(items) {
            const itemsList = document.getElementById('itemsList');
            
            if (items.length === 0) {
                itemsList.innerHTML = '<div class="empty-state">No items yet. Create one to get started!</div>';
                return;
            }

            itemsList.innerHTML = items.map(item => `
                <div class="item ${item.completed ? 'completed' : ''}">
                    <div class="item-title">${escapeHtml(item.title)}</div>
                    <div class="item-description">${escapeHtml(item.description || 'No description')}</div>
                    <div class="item-actions">
                        <button class="btn-small btn-complete" onclick="toggleComplete(${item.id}, ${item.completed})">
                            ${item.completed ? '‚Ü©Ô∏è Undo' : '‚úì Complete'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteItem(${item.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function addItem() {
            const title = document.getElementById('titleInput').value.trim();
            const description = document.getElementById('descriptionInput').value.trim();

            if (!title) {
                showMessage('Please enter a title');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    document.getElementById('titleInput').value = '';
                    document.getElementById('descriptionInput').value = '';
                    showMessage('Item added successfully!');
                    loadItems();
                }
            } catch (error) {
                console.error('Error adding item:', error);
                showMessage('Error adding item');
            }
        }

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                const response = await fetch(`${API_URL}/items/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Item deleted successfully!');
                    loadItems();
                }
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        async function toggleComplete(id, completed) {
            try {
                const response = await fetch(`${API_URL}/items/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !completed })
                });

                if (response.ok) {
                    loadItems();
                }
            } catch (error) {
                console.error('Error updating item:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(msg) {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = msg;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }

        // Load items on page load
        loadItems();
        // Refresh items every 5 seconds
        setInterval(loadItems, 5000);
    </script>
</body>
</html>
